    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #15395E 0%, #1E518C 100%);
            color: #F8FAFD;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            border: 4px solid rgba(248, 250, 253, 0.2);
            object-fit: cover;
            margin-bottom: 25px;
            transition: transform 0.3s ease, border-color 0.3s ease;
        }

        .profile-img:hover {
            transform: scale(1.05);
            border-color: #2870B5;
        }

        .name {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: #F8FAFD;
        }

        .title {
            font-size: 1.2em;
            color: #B8C4D9;
            margin-bottom: 25px;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            gap: 25px;
            justify-content: center;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(248, 250, 253, 0.1);
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: #2870B5;
        }

        .social-icon svg {
            width: 22px;
            height: 22px;
            fill: #F8FAFD;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background-size: 200% 200%;
            animation: gradientAnimation 15s ease infinite;
        }
    </style>
</head>
